<div class="post-sharing">
  <a rel="noopener noreferrer nofollow" target="_blank" href="https://twitter.com/intent/tweet?text={% if page.title %}&quot;{{ page.title }}&quot; by @{{ site.twitter_username }}{% else %}{{ site.title }}{% endif %}&url={{ site.url }}{{ page.url }}&related={{ site.twitter_username }}"><img src="{{ "/assets/icon_twitter.png" | relative_url }}" alt="Twitter" title=""></a>
  <a rel="noopener noreferrer nofollow" target="_blank" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title | default: site.title }}"><img src="{{ "/assets/icon_reddit.png" | relative_url }}" alt="Reddit" title=""></a>
  <a rel="noopener noreferrer nofollow" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | default: site.title }}&summary={{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}&source=kciredor.com"><img src="{{ "/assets/icon_linkedin.png" | relative_url }}" alt="LinkedIn" title=""></a>
  <a rel="noopener noreferrer nofollow" target="_blank" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"><img src="{{ "/assets/icon_facebook.png" | relative_url }}" alt="Facebook" title=""></a>
  <a rel="noopener noreferrer nofollow" target="_blank" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"><img src="{{ "/assets/icon_googleplus.png" | relative_url }}" alt="Google+" title=""></a>
</div>
